    - losses
    deps:
    - ./dataset/
    - ./scripts/model/losses.py
    - ./scripts/model/training.py
    - ./scripts/model/resnet.py
    - ./scripts/model/resnet_simclr.py
    - ./scripts/model/train_clr.py
